<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-color: lightgreen;
        }
   
    </style>
</head>
<body>
    <h1>Chander Shekhar: </h1>
    <div id="box">
        <h2 >Test Box</h2>
        <p class="test">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
    </div>

    <button id="slideUpBtn">SlideupBtn</button>
    <button id="slideDownBtn">SlideDownBtn</button>
    <button id="slideToggleBtn">slideToggleBtn</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#slideUpBtn').click(function(){
                $('#box').slideUp()
            })
            $('#slideDownBtn').click(function(){
                $('#box').slideDown()
            })
            $('#slideToggleBtn').click(function(){
                $('#box').slideToggle()
            })
        })



    </script>



</body>
</html>
