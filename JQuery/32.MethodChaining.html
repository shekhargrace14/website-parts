
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-color: lightgreen;
            position: relative;
        }
   
    </style>
</head>
<body>
    <h1>Chander Shekhar: </h1>
    <div id="box">
        <h2 >Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis modi dolores aliquid. Alias vel molestiae quidem tempore consequuntur.</p>
    </div>

    <button id="animate">animate</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#animate').click(function(){
                $('#box').css('background','pink').slideUp().slideDown()
            })
        })

    </script>
