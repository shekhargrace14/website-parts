<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            background-color: pink;
        }
    </style>
</head>
<body>

    <h1>Chander Shekhar: jquery Mouse Events</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi consequatur unde tempora numquam quibusdam! Ea.</p>
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').click(function(){
                $('#box').css('background-color','green');
            });
            $('#box').dblclick(function(){
                $('#box').css('background-color','orange');
            });
            $('#box').contextmenu(function(){
                $('#box').css('background-color','yellow');
            });
            $('#box').mouseenter(function(){
                $('#box').css('background-color','tan');
            });
            $('#box').mouseleave(function(){
                $('#box').css('background-color','purple');
            });
        })
    </script>

    <!-- click() -->
    <!-- dbclick() -->
    <!-- contextmenu() -->
    <!-- mouseenter() -->
    <!-- mouseleave() -->

</body>
</html>
