<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-color: lightgreen;
            position: relative;
        }
   
    </style>
</head>
<body>
    <h1>Chander Shekhar: </h1>
    <div id="box">
        <h2 >Test Box</h2>
    </div>

    <button id="animate">animate</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#animate').click(function(){
                $('#box').animate({
                    // left:'150px',
                    // width: '200px',
                    // width: '+=200px',
                    // width: 'hide',
                    // width: 'toggle',
                    // height: '150px',
                    // fontSize : '2rem',
                    // borderWidth : '5px'
                })
                // step by step animate 
                $('#box').animate({left:'150px', fontSize: '25px'}, "fast");
                $('#box').animate({top:'150px',})
                $('#box').animate({width:'150px',})


            })
        })


    </script>
    <!-- $ (selector).animate({params},speed,callback); -->

    <!-- almost we can use any css property (except color, background-color).for color and bg-color we can use jquery plugins. -->
    <!-- property name should be in camel case 
        eg
        padding-left = paddingLeft
     -->

</body>
</html>
