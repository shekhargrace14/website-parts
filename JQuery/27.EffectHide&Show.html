<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-color: lightgreen;
        }
   
    </style>
</head>
<body style="width: 1000px;">
    <h1>Chander Shekhar: </h1>
    <div id="box" class="test">
        <h2 >Test Box</h2>
        <p class="test">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
    </div>
    <button id="hideBtn">hideBtn</button>
    <button id="showBtn">showBtn</button>
    <button id="toggleBtn">ToggleBtn</button>


    <script src="jquery-3.6.0.min.js"></script>
    <script>  
        $(document).ready(function(){
            $('#hideBtn').click(function(){
                $('p').hide("slow");
                $('p').hide("3000");
                $('p').hide("1000, function(){
                    console.log("NOw its hidden")
                }");
            }) 
            
            $('#showBtn').click(function(){
                $('p').show("slow");
            })
            $('#toggleBtn').click(function(){
                $('p').toggle("slow");
            }) 
        })

    </script>
    
    <!-- () -->
    <!-- scrollLeft() -->

</body>
</html>
