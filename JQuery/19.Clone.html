<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            padding: 10px;
            border: 1px solid #000;
        }
        #box2{
            padding: 10px;
            border: 1px solid #000;
        }
   
    </style>
</head>
<body>
    <h1>Chander Shekhar: jquery Keyboard Events</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span> dolor sit amet </span> consectetur, adipisicing elit. Commodi consequatur unde tempora numquam quibusdam! Ea.</p>
    </div>
    <div id="box2">
        <p>Lorem ipsum dolor sit amet </p>
    </div>
    
    <br>
    <button id="cloneBtn">Clone</button>
    

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cloneBtn').click(function(){
                $('#box h2').clone().prependTo('#box2');
                $('#box p').clone().appendTo('#box2');

                })
            })
    </script>
    
    <!-- Clone() -->
</body>
</html>
