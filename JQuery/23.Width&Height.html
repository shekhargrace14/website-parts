<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            padding: 20px;
            margin: 50px;
            border: 1px solid #000;
        }
        h1{
            color: red;
            background-color: pink;
        }
   
    </style>
</head>
<body>
    <!-- <h1>Chander Shekhar: jquery Keyboard Events</h1> -->
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum laudantium, velit veritatis qui consequuntur alias?</p>
        <p>Lorem ips um dolor sit amet consectetur adipisicing elit. Illum laudantium, velit veritatis qui consequuntur alias?</p>
    </div>

    
    <br>
    <button id="widthBtn">Width</button>
    <button id="heightBtn">Height</button>
    

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#widthBtn').click(function(){
                $('#box').width("400px")
                console.clear();
                console.log("Width : "+ $('#box').width());
                console.log("InnerWidth : "+ $('#box').innerWidth());
                console.log("OuterWidth : "+ $('#box').outerWidth());
                console.log("OuterWidth(true) : "+ $('#box').outerWidth(true));
            });
            $('#heightBtn').click(function(){
                $('#box').height("800px")
                console.clear();
                console.log("Height : "+ $('#box').height());
                console.log("InnerHeight : "+ $('#box').innerHeight());
                console.log("OuterHeight : "+ $('#box').outerHeight());
                console.log("OuterHeight(true) : "+ $('#box').outerHeight(true));
            });
        })
    </script>

</body>
</html>
