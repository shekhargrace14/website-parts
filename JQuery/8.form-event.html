<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Form Events</h1>
    <form action="" id="sform">
        <label for="">Name</label>
        <input type="email" name="" id="sname">

        <label for="">Class</label>
        <input type="email" name="" id="sclass">

        <label for="">Country</label>
        <select name="" id="scountry">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
    <div id="test" style="border:1px solid red; margin-top:28px "></div>
    



    <script src="jquery-3.6.0.min.js"></script>
    <script>
         $(document).ready(function(){
            $('#sname, #sclass, #scountry').focus(function(){
                $(this).css('background-color','red');
            })
            $('#sname, #sclass, #scountry').blur(function(){
                $(this).css('background-color','gray');
            })
            $('#scountry').change(function(){
                // $(this).css('background-color','pink');
                var a =$(this).val();
                $('#test').html(a);
            }) 
            $('#sname, #sclass').select(function(){
                $(this).css('background-color','yellow');
            })
            $('#sform').submit(function(){
                // $(this).css('background-color','yellow');
                console.log("form submited")
            })
         })      
    </script>
    <!-- focus() -->
    <!-- blur() -->
    <!-- change() works with select option of form-->
    <!-- select() -->
    <!-- submit() -->
</body>
</html>
