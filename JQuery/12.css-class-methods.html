<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            padding: 10px;
            border: 1px solid #000;
        }
        .first{
            background-color: tan;
        }
        .second{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Chander Shekhar: jquery Keyboard Events</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span> dolor sit amet </span> consectetur, adipisicing elit. Commodi consequatur unde tempora numquam quibusdam! Ea.</p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    


    <script src="jquery-3.6.0.min.js"></script>
    <script>
            $('#addbutton').click(function(){

                $('#box, h1').addClass("first");
            })
            $('#removebutton').click(function(){

                $('#box').removeClass("first");
            })
            $('#togglebutton').click(function(){

                $('#box').toggleClass("second");
            })
    </script>
    <!-- addClass() to add a class to any tag of html-->
    <!-- removeClass() to remove a class to any tag of html-->
    <!-- toggleClass() to add and remove class-->
    
</body>
</html>
